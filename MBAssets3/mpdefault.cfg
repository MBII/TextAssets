//
// MOVIE BATTLES II DEFAULT CONFIG
//

unbindall

//==== CHARACTER ====
bind    w           +forward
bind    a           +moveleft
bind    s           +back
bind    d           +moveright
bind    CTRL        +movedown
bind    SHIFT       +speed
bind    SPACE       +moveup
bind    e           +use
bind    ALT         +use
bind    p           "cg_thirdperson !"
bind    j           taunt
bind    k           bow
bind    l           meditate
bind    SEMICOLON   gloat
bind    '           flourish
bind    UPARROW     gloat
bind    DOWNARROW   meditate
bind    LEFTARROW   taunt
bind    RIGHTARROW  flourish

//==== COMBAT ====
bind    MOUSE1      +attack
bind    MOUSE2      +altattack
bind    r           "+button12"         //reload
bind    mwheelup    weapprev
bind    mwheeldown  weapnext
bind    b           saberAttackCycle    //weapon mode
bind    MOUSE3      saberAttackCycle
bind    x           "+button13"         //special 1
bind    MOUSE4      "+button13"
bind    c           "+button14"         //special 2
bind    MOUSE5      "+button14"
bind    z           "ability1"          //ability 1
bind    g           "weapon 10"         //grenade

bind    1           "weapon 1"
bind    2           "weapon 2"
bind    3           "weapon 3"
bind    4           "weapon 4"
bind    5           "weapon 5"
bind    6           "weapon 6"
bind    7           "weapon 7"
bind    8           "weapon 8"
bind    9           "weapon 13"
bind    0           "weapon 9"
bind    -           "weapon 10"
bind    =           "weapon 0"

//==== FORCE POWERS ====
bind    f       +useforce
bind    q       forcenext

bind    F1      force_throw
bind    F2      force_pull
bind    F3      force_speed
bind    F4      force_seeing
bind    F5      force_heal
bind    F6      force_protect
bind    F7      force_absorb
bind    F8      force_distract
bind    F9      +force_grip
bind    F10     +force_lightning
bind    F11     force_rage
bind    F12     +force_drain
bind    \       force_forcepowerother
bind    ]       force_healother

//==== SOCIAL ====
bind    y       messagemode     //all chat
bind    ENTER   messagemode
bind    t       messagemode2    //team chat
bind    u       messagemode3    //target - /tell to who you're aiming at
bind    v       voicechat

//==== MISCELLANEOUS ====
bind    TAB         +scores
bind    m           "cg_drawminimap !"
bind    ,           dropSiegeItem
bind    DEL         screenshot

//==== MENU ====
bind    ~       "toggleconsole"
bind    `       "toggleconsole"
bind    i       "ui_opensiegemenu ingame_playerforce"   //class config
bind    /       "ui_opensiegemenu ingame_playerforce"
bind    o       "ui_opensiegemenu ingame_about"         //mission menu


//
// SETTINGS
//

//==== VISUAL OPTIONS ====
seta cg_thirdPerson     "1"         //first load in-game resets this to 0, so doesn't really help...
seta cg_dismember       "2"         //full dismemberment

//==== UI OPTIONS ====
seta ui_netSource          "1"         //default to Internet in serverlist
set cl_drawRecording       "2"         //non-blinking demo icon
set cg_roundNotify         "1"         //flash taskbar button on new round if out of focus
set cg_spectatorCrosshair  "0"
set cg_thermalTrails       "2"         //bright grenade glow

//==== GAMEPLAY OPTIONS ====
set cg_thirdPersonCameraDamp	"1"
set cg_thirdPersonTargetDamp	"1"

//==== Video ====
//seta r_fullscreen       "0"                       //comment out in release
seta r_customwidth      "1280"
seta r_customheight     "720"
seta r_mode             "-1"
seta r_textureMode      "GL_LINEAR_MIPMAP_LINEAR"   //default to trilinear filtering

//==== Audio ====
seta s_musicvolume      "0.125"
seta s_volumeVoice      "0.5"
seta s_volume           "0.25"

//==== Networking ====
seta cl_maxpackets      "100"
seta rate               "25000"
seta snaps              "40"
